<!--Form states-->
<div class="form-group has-error m-b-md">
    <label class="m-b-sm">Text Input in error state with left appended icon</label>
    <div class="input-group">
        <div class="input-group-addon d-flex">
            <i class="ca-gov-icon-person"></i>
        </div>
        <input class="form-control" type="text">
    </div>
    <small class="feedback">This is a required field.</small>
</div>

<div class="form-group has-success m-b-md">
    <label class="m-b-sm">Text Input in success state with left appended icon</label>
    <div class="input-group">
        <div class="input-group-addon d-flex">
            <i class="ca-gov-icon-person"></i>
        </div>
        <input class="form-control" placeholder="Cras Ullamcorper Nibh" type="text">
    </div>
    <small class="feedback">Thank you.</small>
</div>

<div class="form-group m-b-md">

    <div class="input-group">
